

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info 3300 Project 2</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    /**This styling is copied from 10/09 lecture notes*/
    .state {
      fill: lightblue; /* Change to a visible color */
      stroke: black;   /* Add a border for better visibility */
    }
      .outline {
        fill: none;
        stroke: black;
        stroke-width: 1px;
      }
      .gridlines {
          fill: none;
          stroke: grey;
          stroke-width: 1px;
      }
  </style>
</head>

<body>
  <p>Current Year: <span id="year-display">1900</span></p>
  <p id="current-state">Current State:</p>
  <svg id="choropleth" height="600" width="900" style="background: #445; margin-top:50px"></svg>
  <input type="range" id="slider" min="1900" max="2020" step="1" value="1900">
  <svg id="bargraph" height="600" width="900"></svg>

  <!-- <div id="tooltip" class="tooltip"></div> -->
<script>
  const svg = d3.select("#choropleth");
  const width = svg.attr("width");
  const height = svg.attr("height");
  const margin = { top: 20, right: 20, bottom: 20, left:20};
  const mapWidth = width - margin.left - margin.right;
  const mapHeight = height - margin.top - margin.bottom;
  const map = svg.append("g")
                    .attr("transform","translate("+margin.left+","+margin.top+")");

  let stateDict = {};                 
  //An async function to load data and build the map
  const requestData = async function() {
    
    //Import data as synchronous call to topoJSON data file
    const us = await d3.json("us-state-coord.json");
  
    //Pick out topographic features and build d3 helpers
    var states = topojson.feature(us, us.objects.states);   
    var statesMesh = topojson.mesh(us, us.objects.states); 
    var projection = d3.geoAlbersUsa().fitSize([mapWidth, mapHeight], states);
    var path = d3.geoPath().projection(projection);
    console.log(states);
    console.log(statesMesh);

    let gridlines = d3.geoGraticule10();
    map.append("path").attr("class","gridlines").attr("d", path(gridlines));
       
    //Draw states and outlines
    let statePaths = map.selectAll("path.state").data(states.features)
                       .join("path")
                       .attr("class", "state")
                       .attr("d", path)
                       .on('mouseover',  mouseEntersState )
                       //.on('mousemove', mouseMoves)
                       .on('mouseout',  mouseLeavesState );
    
    map.append("path").datum(statesMesh)
         .attr("class","outline")
         .attr("d", path);

    const surveyData = await d3.csv("Motor_Vehicle_Registrations_Dashboard_data.csv", d3.autoType);
    
    surveyData.forEach(d => {
      if (!stateDict[d.state]) {
        stateDict[d.state] = {};
      }
      stateDict[d.state][d.year] = {
        Auto: d.Auto,
        Bus: d.Bus,
        Truck: d.Truck,
        Motorcycle: d.Motorcycle
      };
    });

    function updateMap(year, data) {
      map.selectAll(".state")
        .style("fill", d => {
          const stateName = d.id; 
          const stateData = data[stateName] ? data[stateName][year] : null;
        });
    }

    d3.select("#slider").on("input", function() {
      const selectedYear = +this.value;
      d3.select("#year-display").text(selectedYear);
      updateMap(selectedYear, stateDict);
    });

    updateMap(1900, stateDict);

    function mouseEntersState(event, d) {
  d3.select("#current-state").text(`Current State: ${d.id}`); 
}

function mouseLeavesState() {
  d3.select("#current-state").text("Current State:");
}

  
  }
    
  requestData();

  // Bar Chart for states
  console.log(surveyData);
  d3.csv("Motor_Vehicle_Registrations_Dashboard_data.csv", d3.autoType).then(function(data1) {
    console.log(data1);
      function drawBarChart() {
        const svg2 = d3.select("#bargraph");
        const dataYear = data1.filter((d) => d['year'] == 2020);
        const dataState = data1.filter((d) => d['state'] == 'Iowa');
        const width2 = svg2.attr("width");
        const height2 = svg2.attr("height");
        const margins2 = { top: 20, right: 20, bottom: 100, left: 100 };
        const chartWidth2 = width2 - margins2.left - margins2.right;
        const chartHeight2 = height2 - margins2.top - margins2.bottom;
        let grid = svg2.append('g');
        let chartArea2 = svg2.append('g').attr("transform", `translate(${margins2.left},${margins2.top})`);

        y_minMax = [0, d3.max(data, d => Math.max(d.auto, d.bus, d.cycle) ) ];
        const yScale = d3.scaleLinear()
          .domain(y_minMax)
          .range([chartHeight2, 0]);

        const xScale = d3.scaleBand()
          .domain(["Auto","Bus", "Truck", "Motorcycle"])
          .range([0, chartWidth2])
          .padding(0.2);

        // xScale("Auto")


        let leftAxis = d3.axisLeft(yScale);
        grid.append('g')  
          .attr('class', 'y axis')
          .attr('transform', `translate(${margins2.left-10},${margins2.top})`)
          .call(leftAxis);
     

        let leftGridlines = d3.axisLeft(yScale)
          .tickSize(-chartWidth2 - 10)
          .tickFormat('');
        grid.append('g')  
          .attr('class', 'y gridlines')
          .attr('transform', `translate(${margins2.left-10},${margins2.top})`)
          .call(leftGridlines);


        let bottomAxis = d3.axisBottom(xScale);
        grid.append('g') 
          .attr('class', 'x axis')
          .attr('transform', `translate(${margins2.left},${chartHeight2 + margins2.top + 10})`)
          .call(bottomAxis);


        chartArea2.selectAll("rect.auto").data(data1)
                .join("rect")
                .attr("class","auto")
                .attr("x", xScale("Auto") )
                .attr("y", d => yScale(d.Auto) )
                .attr("width", xScale.bandwidth())
                .attr("height", d => yScale(0) - yScale(d.Auto)); 


        chartArea2.selectAll("rect.bus").data(data1)
                .join("rect")
                .attr("class","bus")
                .attr("x", xScale("Bus") )
                .attr("y", d => yScale(d.Bus) )
                .attr("width", xScale.bandwidth())
                .attr("height", d => yScale(0) - yScale(d.Bus)); 

        
        chartArea2.selectAll("rect.motor").data(data1)
                .join("rect")
                .attr("class","motor")
                .attr("x", xScale("Motorcycle") )
                .attr("y", d => yScale(d.Motorcycle) )
                .attr("width", xScale.bandwidth())
                .attr("height", d => yScale(0) - yScale(d.Motorcycle)); 

        chartArea2.selectAll("rect.truck").data(data1)
                .join("rect")
                .attr("class","truck")
                .attr("x", xScale("Truck") )
                .attr("y", d => yScale(d.Truck) )
                .attr("width", xScale.bandwidth())
                .attr("height", d => yScale(0) - yScale(d.Truck)); 

      }
      drawBarChart();

    });
</script>

</body>
</html>
